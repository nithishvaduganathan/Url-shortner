<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">URL Shortener</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-2 bg-green-100 text-green-800 rounded text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <input type="url" name="original_url" required placeholder="Enter your long URL"
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-200" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Shorten</button>
    </form>

    {% if short_url %}
    <div class="mt-6 text-center">
      <p class="text-gray-700">Your short URL:</p>
      <a href="{{ short_url }}" target="_blank" class="text-indigo-600 font-semibold">{{ short_url }}</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
